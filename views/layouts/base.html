<!DOCTYPE html>
<html lang="ptbr" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>
        {% block title %} {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Oswald'!important;
        }
        
        .badge {
            margin-top: 13px;
        }

        .toast-error { background-color: #BD362F !important; }
        .toast-success { background-color: #51A351 !important; }
    </style>
    {% block styles %} {% endblock %}
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Página Inicial</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <!-- <li class="nav-item active">
            <a class="nav-link" href="/">Página Inicial <span class="sr-only"></span></a>
          </li> -->
                <li class="nav-item">
                    <a class="nav-link" href="/register">Cadastro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contato</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/contacts/answer">Responder contato</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contactlist">Lista de contatos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/categories">Inserir categorias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/insertProducts">Inserir produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products">Todos produtos</a>
                </li>
                <li class="nav-item">
                    <span class="">
              <a href="/cart">
                <i class="cart fas fa-shopping-cart"></i>
                <span class="notifications badge badge-danger" id="cart-items"></span>
                    </a>
                    </span>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" action="/admin/search">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    {% block content %} {% endblock %}
    <footer class="text-center text-muted">
        <hr/>
        <p class="small">malotech <i class="fas fa-copyright"></i> Todos direitos reservados</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js" charset="utf-8"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/js/base.js" charset="utf-8"></script>
    {% block script %} {% endblock %}
</body>

</html>
