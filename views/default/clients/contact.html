{% extends '../template.html' %}

{% block styles %}
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/styles/base.css"> {% endblock %} {% block content %}

<div class="container" style="margin-top: 2%">
    <h1 class="display-6 text-center">Entre em contato</h1>
    <form onsubmit="sendContact(event)">

        <div class="mb-3">
            <label for="email" class="form-label">Email </label>
            <input type="email" class="form-control" id="email">

        </div>

        <div class="mb-3">
            <label for="subject" class="form-label">Assunto</label>
            <input class="form-control" id="subject">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Descrição</label>
            <textarea class="form-control" id="description" rows="6"></textarea>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-success">Enviar</button>
        </div>
    </form>
</div>
