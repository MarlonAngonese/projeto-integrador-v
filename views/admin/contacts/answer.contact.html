{% extends '../template.html' %}

{% block styles %}
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/styles/base.css"> 
{% endblock %} 

{% block content %}

<div class="container" style="margin-top: 2%">
    <h1 class="display-6 text-center">Responder <b>{{ contact.email }}</b></h1>
    <b id="client-id">{{ contact._id }}</b>
    <form onsubmit="sendContact(event)">

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <span id="email-contact">{{contact.email}}</span>
        </div>

        <div class="mb-3">
            <label for="subject" class="form-label">Assunto:</label>
            <span id="subjec-contact">{{ contact.subject }}</span>
        </div>

        <div class="mb-3">
            <label for="request" class="form-label">Solicitação do cliente:</label>
            <span id="description-contact">{{ contact.description }}</span>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Resposta:</label>
            <textarea class="form-control" id="description" rows="5"></textarea>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-success">Enviar</button>
        </div>
    </form>
</div>

{% endblock %}
