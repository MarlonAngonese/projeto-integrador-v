<!DOCTYPE html>
<html lang="ptbr" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>
        {% block title %} {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Oswald'!important;
        }
        
        .badge {
            margin-top: 13px;
        }

        .toast-error { background-color: #BD362F !important; }
        .toast-success { background-color: #51A351 !important; }
    </style>
    {% block styles %} {% endblock %}
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Administrativo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/products/add">Produtos</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/admin/categories/add">Categorias</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/admin/contacts/list">Contacts</a>
                </li>
            </ul>
        </div>
    </nav>

    {% block content %} {% endblock %}
    <footer class="text-center text-muted">
        <hr/>
        <p class="small">malotech <i class="fas fa-copyright"></i> Todos direitos reservados</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js" charset="utf-8"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/js/base.js" charset="utf-8"></script>
    {% block script %} {% endblock %}
</body>

</html>
