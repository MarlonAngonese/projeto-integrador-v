{% extends './layouts/base.html' %}

{% block content %}

<span>INSERIR CATEGORIAS</span>
<form onsubmit="insertCategories(event)">
	<div class="">
		<label>Nome</label>
		<input type="text" name="" value="" id="name" class="form-control">
	</div>
	<div class="">
		<label>Categoria</label>
		<input type="text" name="" value="" id="category" class="form-control">
	</div>
	<br>
	<div class="">
		<button type="submit" class="">Enviar</button>
	</div>
</form>
<br>

<table class="table table-striped">
	<div class="mt-5">
		<h2> Lista de categorias </h2>
		<div id="list-products"></div>
	</div>
	<thead>
		<tr>
			<th scope="col">Nome</th>
			<th scope="col">Categotria</th>
		</tr>
  	</thead>
	
	{% for item in categories %}
	<tbody>
		<tr>
			<td>{{ item.name }}</td>
			<td>{{ item.slug }}</td>
			<td><button class="btn-remove" id="{{ item._id }}">Excluir</button></td>
		</tr>
	</tbody>
	{% endfor %}
</table>

{% endblock %}
{% block title %}
	Inserir categorias
{% endblock %}

{% block script %}
	<script src="/js/insertCategories.js" charset="utf-8"></script>
{% endblock %}
